<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="calc">

            <div class="input">
                <input type="text" placeholder="0" disabled class="search" id="inputBox">
            </div>
            
            <div class="buttons">
                <button class="btn at">AC</button>
                <button class="btn at">DEL</button>
                <button class="btn at">%</button>
                <button class="btn at">/</button>
               
             </div>
             <div class="buttons">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn at ">*</button>
             </div>
             <div class="buttons">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn at">-</button>
             </div>
             <div class="buttons">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn at">+</button>
             </div>
             <div class="buttons">
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn at">.</button>
                <button class="btn at equal">=</button>
             </div>
         
    
        </div>
        
    
    </div>
    <script src="script.js"></script>
</body>
</html>
